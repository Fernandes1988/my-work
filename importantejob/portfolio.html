<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>AI Website</title>



</style>
</head>
<body>
       
          <iframe width="900"height="600"src="avatar1.mp4">
          </iframe>
                
        



<script>
    var video = document.getElementById("avatar1.mp4");
    var btn = document.getElementById("myBtn");
    
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>





       
     








    </body>
    </html>
